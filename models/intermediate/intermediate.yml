
version: 2

models:

  - name: int_traffic_sources
    columns:
      - name: key_dt_session_id
        tests:
          - unique:
              severity: warn
          - not_null
  - name: int_fct_events
    columns:
      - name: key_dt_session_id
        tests:
          - unique:
              severity: warn
          - not_null
  - name: int_fct_goals
    columns:
      - name: key_dt_session_id
        tests:
          - not_null
    tests:
      - unique:
          column_name: (key_dt_session_id || goal_id)
          severity: warn
  - name: int_fct_pageviews
    columns:
      - name: key_dt_session_id
        tests:
          - unique:
              severity: warn
          - not_null
  - name: int_fct_seances
    columns:
      - name: key_dt_session_id
        tests:
          - unique:
              severity: warn
          - not_null
  - name: int_fct_transactions
    columns:
      - name: key_dt_session_id
        tests:
          - unique:
              severity: warn
          - not_null
  - name: int_goals
    columns:
      - name: key_dt_session_id
        tests:
          - not_null
    tests:
      - unique:
          column_name: (key_dt_session_id || ga_goal_id)
          severity: warn          

  - name: int_pg_users
    columns:
      - name: visitor_id
        tests:
          - not_null
    tests:
      - unique:
          column_name: (toString(user_id) || visitor_id)
          severity: warn      

  - name: int_ga_users
    columns:
      - name: visitor_id
        tests:
          - not_null
    tests:
      - unique:
          column_name: (toString(user_id) || visitor_id)
          severity: warn      
    
  - name: int_users
    columns:
      - name: user_id
        tests:
          - not_null
      - name: visitor_id
        tests:
          - not_null
    tests:
      - unique:
          column_name: (toString(user_id) || visitor_id)
          severity: warn          
    